<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="background">
        <div class="logoContainer">
            <img src="waving_hand_white_24dp.svg" width="65px">
            <span>Hello</span>
        </div>
    </div>

    <div class="content">
        <div class="header">
            <div class="headerText">
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
                </p>
                <p>
                You <em>know</em> you want to.
                </p>
            </div>
        </div>

        <form action="" method="post">
            <h1>Let's do this!</h1>
            <div class="form-row">
                <div class="col1">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
                </div>
                <div class="col2">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
                </div>
            </div>
            <div class="form-row">
                <div class="col1">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="col2">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="tel" id="phoneNumber">
                </div>
            </div>
            <div class="form-row">
                <div class="col1">
                    <label for="user_password1">PASSWORD</label>
                    <input type="password" id="user_password1" name="password1">
                </div>
                <div class="col2">
                    <label for="user_password2">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password2" name="password2">
                </div>
            </div>
        </form>

        <div class="footer">
            <div class="submission">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>



    
</body>



</html>
